<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="content">

    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="result__score-box">
        <p class="result__score">76<span>of 100</span></p>
      </div>
      <div class="result__grade">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary__stats">
        <ul>
          <li>Reaction<span><strong>80</strong> / 100</span></li>
          <li>Memory<span><strong>92</strong> / 100</span></li>
          <li>Verbal<span><strong>61</strong> / 100</span></li>
          <li>Visual<span><strong>72</strong> / 100</span></li>
        </ul>
        <button class="summary__btn">Continue</button>
      </div>
    </div>

  </main>
  
</body>
</html>
